<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <meta http-equiv="refresh" content="3; url=https://topics-seminar-and-projects.pages.dev">
</head>
<body>
    <div class="container">
        <h1>Site Moved</h1>
        <p>Our website has moved to a new location. You will be redirected automatically in 2 seconds.</p>
        <p>If you are not redirected, please click the link below:</p>
        <a href="https://topics-seminar-and-projects.pages.dev" class="button">Go to New Site</a>
    </div>
</body>
</html>
